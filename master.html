<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <section class="main_section">
    <div class="frame"></div>
    <section class="game_pad">
      <button class="game_button" id="button_1" value="button_1"></button>
      <button class="game_button" id="button_2" value="button_2"></button>
      <button class="game_button" id="button_3" value="button_3"></button>
      <button class="game_button" id="button_4" value="button_4"></button>
      <button class="game_button" id="button_5" value="button_5"></button>
      <button class="game_button" id="button_6" value="button_6"></button>
      <button class="game_button" id="button_7" value="button_7"></button>
      <button class="game_button" id="button_8" value="button_8"></button>
      <button class="game_button" id="button_9" value="button_9"></button>
    </section>
    <section class="control_pad">
      <button class="control_button" id="x_button">X</button>
      <button class="control_button" id="o_button">0</button>
      <button class="control_button" id="restart_button">RST</button>
    </section>
    <section class="popup">
      <span class="popup_text"></span>
      <button class="popup_button" id="new_game_button">New Game</button>
    </section>
  </section>
  <script src="./brains.js"></script>
</body>
</html>
